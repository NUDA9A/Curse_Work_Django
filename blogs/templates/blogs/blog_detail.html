{% extends 'main/base.html' %}
{% load filters %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{object.title}}</h1>
</div>
<div class="row text-start">
    <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <img src="{{object.image|my_media}}"
                 width="350"
                 height="350">
            <div class="card-header">{{object.title}}</div>
            <div class="card-body">{{object.body}}</div>
            <div class="card-header">Информация:</div>
            <div class="card-body">
              <div class="list-footer-display">
                <li>Дата публикации: {{object.created_at}}</li>
                <li>Кол-во просмотров: {{object.view_count}}</li>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
