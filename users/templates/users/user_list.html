{% extends 'main/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-left">
    <h1 class="display-4">Пользователи</h1>
</div>
<div class="row text-center">
    {% for object in object_list %}
    {% if not object.is_staff %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.email }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Имя: {{ object.first_name }}</li>
                        <li>Фамилия: {{ object.last_name }}</li>
                    </ul>
                    <a href="{% url 'users:manage' object.pk %}" class="btn btn-lg btn-block btn-primary">Изменить</a>
                </div>

            </div>
        </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
