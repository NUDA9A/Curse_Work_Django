<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Рассылки</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:index' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:mailings' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blogs:blog_list' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:clients' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:messages' %}">Сообщения</a>
        {% if perms.main.set_active %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:users_list' %}">Пользователи</a>
        {% endif %}
    </nav>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-danger">Выйти</button>
            </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
