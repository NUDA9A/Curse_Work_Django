{% extends 'main/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{object.name}}</h1>
</div>
<div class="row text-start">
    <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <td class="w-25">Сообщение</td>
                        <td>
                            <a href="{% url 'main:message_detail' object.message.pk %}">{{object.message}}</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="w-25">Периодичность</td>
                        <td>{{ object.period }}</td>
                    </tr>
                    <tr>
                        <td class="w-25">Статус</td>
                        <td>{{ object.status }}</td>
                    </tr>
                </table>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">Клиенты:
                    {% for client in object.clients.all %}
                        <li>
                            {{ client }}
                        </li>
                    {% endfor %}
                    </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
